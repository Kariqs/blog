<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 max-w-sm">
    <!-- Image Container -->
    <div class="relative h-48 bg-gray-200 flex items-center justify-center">
        <img *ngIf="post.imageUrl" [src]="post.imageUrl" [alt]="post.title" class="w-full h-full object-cover" />
        <!-- Placeholder when no image -->
        <div *ngIf="!post.imageUrl" class="w-full h-full bg-gray-200 flex items-center justify-center">
            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
            </svg>
        </div>
    </div>

    <!-- Content -->
    <div class="p-4">
        <!-- Date and Read Time -->
        <div class="flex items-center text-xs text-gray-500 mb-2">
            <span>{{ post.date }}</span>
            <span class="mx-2">•</span>
            <span>{{ post.readTime }} min Read</span>
        </div>

        <!-- Title -->
        <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2 leading-tight">
            {{ post.title }}
        </h3>

        <!-- Content Excerpt -->
        <p class="text-sm text-gray-600 leading-relaxed line-clamp-3">
            {{ getExcerpt(post.content, excerptLength) }}
        </p>

        <!-- Read More Link -->
        <div class="mt-3">
            <a class="text-blue-600 hover:text-blue-800 text-sm font-medium cursor-pointer transition-colors"
                (click)="onReadMore($event)">
                Read more →
            </a>
        </div>
    </div>
</div>
