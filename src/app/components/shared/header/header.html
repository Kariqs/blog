<header class="bg-gray-100 border-b border-gray-200 px-4 py-3">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <!-- Logo Section -->
        <div class="flex items-center space-x-2">
            <!-- Logo Icon -->
            <div class="flex flex-col space-y-0.5">
                <div class="flex space-x-0.5">
                    <div class="w-1 h-4 bg-black"></div>
                    <div class="w-1 h-4 bg-black"></div>
                    <div class="w-1 h-4 bg-black"></div>
                </div>
                <div class="flex space-x-0.5">
                    <div class="w-1 h-4 bg-black"></div>
                    <div class="w-1 h-4 bg-black"></div>
                    <div class="w-1 h-4 bg-black"></div>
                </div>
            </div>

            <!-- Blog Text -->
            <div class="flex flex-col">
                <span class="text-2xl font-bold text-black italic">Blog</span>
                <span class="text-xs text-gray-600 -mt-1">Posts</span>
            </div>
        </div>

        <!-- Navigation and Actions -->
        <div class="flex items-center space-x-4">
            <!-- Blogs Link - Hidden on mobile -->
            <a href="#" class="hidden md:block text-gray-600 hover:text-black transition-colors">
                Blogs
            </a>

            <!-- Search Box -->
            <div class="relative">
                <input [(ngModel)]="searchTerm" (input)="onSearchInput()" type="text"
                    placeholder="Search blogs..."
                    class="w-32 md:w-48 lg:w-64 px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                <button (click)="onSearch()"
                    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>

            <!-- Create Blog Post Button -->
            <button (click)="onCreateBlog()"
                class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors whitespace-nowrap">
                <span class="hidden sm:inline">Create Blog Post</span>
                <span class="sm:hidden">Create</span>
            </button>

            <!-- Mobile Menu Button - Only visible on mobile -->
            <button class="md:hidden p-2 text-gray-600 hover:text-black">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu-->
    <div class="md:hidden mt-3 pt-3 border-t border-gray-200">
        <a href="#" class="block text-gray-600 hover:text-black py-2">Blogs</a>
    </div>
</header>
