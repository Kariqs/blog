<div class="min-h-screen bg-white">
    <!-- Navigation -->
    <div class="px-4 py-6 md:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto">
            <button (click)="goBack()"
                class="flex items-center text-gray-600 hover:text-gray-900 transition-colors duration-200 mb-8">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span class="text-sm">Back to blog posts</span>
            </button>

            <!-- Article Header -->
            <article class="prose prose-lg max-w-none">
                <header class="text-center mb-8">
                    <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-900 mb-4 leading-tight">
                        {{ blogPost.title }}
                    </h1>

                    <div class="flex items-center justify-center text-sm text-gray-500 space-x-2">
                        <span>{{ blogPost.date }}</span>
                        <span>â€¢</span>
                        <span>{{blogPost.readTime }} min Read</span>
                    </div>
                </header>

                <!-- Featured Image -->
                <div class="mb-8 md:mb-12">
                    <div class="relative h-64 md:h-80 lg:h-96 bg-gray-200 rounded-lg overflow-hidden">
                        <img *ngIf="blogPost.imageUrl" [src]="blogPost.imageUrl" [alt]="blogPost.title"
                            class="w-full h-full object-cover" />
                        <!-- Placeholder X pattern -->
                        <div *ngIf="!blogPost.imageUrl"
                            class="w-full h-full bg-gray-200 flex items-center justify-center relative">
                            <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 60">
                                <line x1="0" y1="0" x2="100" y2="60" stroke="#999" stroke-width="0.5" />
                                <line x1="100" y1="0" x2="0" y2="60" stroke="#999" stroke-width="0.5" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Article Content -->
                <div class="prose prose-gray max-w-none">
                    <div class="text-gray-700 leading-relaxed space-y-6" [innerHTML]="getFormattedContent()">
                    </div>
                </div>
            </article>

            <!-- Article Footer -->
            <footer class="mt-12 pt-8 border-t border-gray-200">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                    <div class="mb-4 md:mb-0">
                        <p class="text-sm text-gray-500">Published on {{ blogPost.date }}</p>
                    </div>

                    <!-- Social Share Buttons -->
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500">Share:</span>
                        <button class="text-gray-400 hover:text-blue-500 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

                                    d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />

                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
